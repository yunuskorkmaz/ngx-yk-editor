<div (resized)="onResized($event)" class="main-container" #mainContainer>
  <div class="toolbar">
    <div>
      <button (click)="insertContent('undo')">
        <i class="yi undo"></i>
      </button>
      <button (click)="insertContent('redo')">
        <i class="yi repeat"></i>
      </button>
      <span class="sparator"></span>
      <button (click)="insertContent('bold')">
        <i class="yi bold"></i>
      </button>
      <button (click)="insertContent('italic')">
        <i class="yi italic"></i>
      </button>

      <button (click)="insertContent('strikethrough')">
        <i class="yi strikethrough"></i>
      </button>
      <span class="sparator"></span>
      <button (click)="insertContent('link')">
        <i class="yi link"></i>
      </button>
      <button (click)="insertContent('image')">
        <i class="yi picture-o"></i>
      </button>
      <span class="sparator"></span>
      <button (click)="insertContent('code')">
        <i class="yi code"></i>
      </button>
      <button (click)="insertContent('inline-code')">
        <i class="yi terminal"></i>
      </button>
      <button (click)="insertContent('list')">
        <i class="yi list-ul"></i>
      </button>
      <button (click)="insertContent('todo-x')">
        <i class="yi check-square-o"></i>
      </button>
      <button (click)="insertContent('todo-o')">
        <i class="yi square-o"></i>
      </button>
      <span class="sparator"></span>
      <button (click)="changeTheme()">
        <i class="yi" [ngClass]="{'moon-o': theme, 'sun-o': !theme}"></i>
      </button>
      <button (click)="changeLayout('fullscreen')">
        <i class="yi arrows-alt"></i>
      </button>
    </div>
    <div class="btn-group">
      <button (click)="changeLayout('edit')" [ngClass]="{'active': displayMode == 'edit'}">
        <i class="yi pencil-square-o"></i>
      </button>
      <button (click)="changeLayout('split')" [ngClass]=" {'active': displayMode=='split' }">
        <i class="yi columns"></i>
      </button>
      <button (click)="changeLayout('preview')" [ngClass]="{'active': displayMode == 'preview'}">
        <i class="yi eye"></i>
      </button>
    </div>

  </div>
  <div (resized)="onResized($event)" #resizeContainer class="editor-container">
    <div (resized)="onResized($event)" class="editor" #editorContainer>
      <div class="monaco-editor" #editorhost></div>
    </div>
    <div (resized)="onResized($event)" class="preview" #previewContainer [ngClass]="{'light': theme, 'dark':!theme}">
      <div markdown [markdowntext]="content" class="rendered-markdown"></div>
    </div>
  </div>
</div>
